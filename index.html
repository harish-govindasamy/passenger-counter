<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
        <div class="counter-display" id="count-el">0</div>
        <div class="button-group">
            <button id="increment-btn" class="btn increment">Increment</button>
            <button id="save-btn" class="btn save">Save</button>
            <button id="reset-btn" class="btn reset">Reset</button>
        </div>
        <p class="history-title">Previous Entries:</p>
        <div id="save-el" class="history"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
