<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
        <div class="counter-display" id="count-el">0</div>
        <div class="button-group">
            <button onclick="increment()" class="btn increment">Increment</button>
            <button onclick="save()" class="btn save">Save</button>
        </div>
        <p class="history-title">Previous Entries:</p>
        <div id="save-el" class="history"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
